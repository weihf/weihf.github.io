<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.navWrap {
				background: gainsboro;
				opacity: .5;
			}
			
			.navWrap ul li {
				float: left;
				width: 25%;
				line-height: 50px;
			}
			
			.navWrap ul {
				clear: both;
				overflow: hidden;
				width: 980px;
				margin: 0 auto;
			}
			
			.fix-top {
				position: fixed;
				left: 0;
				top: 0;
				margin: 0;
				z-index: 999;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="navWrap clearfix">
			<ul class="boundary flex nav" id="nav">
				<li><a href="#s1">关于我</a></li>

				<li><a href="#s2">技能</a></li>
				<li><a href="#s3">经历</a></li>
				<li><a href="#s4">作品</a></li>
			</ul>
		</div>
		<div class="main">
			<section id="s1" style="background: lightblue; height: 1000px;"></section>
			<section id="s2" style="background: lightcoral; height: 1000px;"></section>
			<section id="s3" style="background: lightseagreen; height: 800px;"></section>
			<section id="s4" style="background: lightsalmon; height: 1000px;"></section>
		</div>
		<script>
			$(".nav a").click(function() {
				var target = $(this).attr("href");
				var targetScroll = $(target).offset().top;
				$("html,body").animate({
					scrollTop: targetScroll
				}, 1000);
				return false;
			});
			var navHeight = $(".navWrap").offset().top;
			$(window).scroll(function() {
				var scrollHeight = $(this).scrollTop();
				if (scrollHeight > navHeight) {
					$(".navWrap").addClass("fix-top");
				} else {
					$(".navWrap").removeClass("fix-top");
				}
			})
		</script>
	</body>

</html>
